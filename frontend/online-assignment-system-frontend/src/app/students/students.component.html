<div class="row">
  <div class="col-md-5">
    <app-student-list
      (studentWasSelected)="selectedStudent = $event"></app-student-list>
  </div>
  <div class="col-md-7">
    <app-student-detail
      *ngIf="selectedStudent; else infoText"
      [student]="selectedStudent"></app-student-detail>
    <ng-template #infoText>
      <p>Please select a Student!</p>
    </ng-template>
  </div>
</div>
