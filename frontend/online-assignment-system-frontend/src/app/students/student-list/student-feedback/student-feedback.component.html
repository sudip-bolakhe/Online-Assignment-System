<a href="#" class="list-group-item clearfix"
(click)="onSelected()">
	<div class="pull-left">
		<h4 class="list-group-item-heading">{{student.name}}</h4>
		<p class="list-group-item-text">{{ student.description}}</p>
	</div>
	<span class="pull-right">
		<img src="student.imagePath" alt="{{student.name}}" class="img-responsive" style="max-height: 50px;">
	</span>
</a>
